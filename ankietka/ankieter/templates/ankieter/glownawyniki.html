{% extends 'podstawa.html' %}

{% block content %}

    <h1> Wyniki Ankiet znajdziesz na tej stronie !  </h1>
{% if lista_ostatnich_ankiet %}
    <ul>
    {% for ankieta in lista_ostatnich_ankiet %}
        <li><a href="{% url 'ankieter:wyniki' ankieta.id %}">{{ ankieta.nazwa_ankiety }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>Nie ma dostepnych ankiet.</p>
{% endif %}

{% endblock %}
