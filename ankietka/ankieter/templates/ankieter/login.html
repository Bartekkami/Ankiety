{% extends 'podstawa.html'%}

{% block content %}
  {% if request.GET.next %}
  <h2>Aby przejsc dalej musisz sie zalogowac!</h2>
  <br></br>
  {% else %}
  <h2>LOGUJ SIE !</h2>
  <br></br>
{% endif %}
  <form class="site-form" action="{% url 'ankieter:login'%}" method="post">
    {% csrf_token %}
    {{ form }}
    {% if request.GET.next %}
      <input type="hidden" name="next" value="{{ request.GET.next }}">
      {% endif %}

    <input type="submit" value="Zaloguj">

  </form>
{% endblock %}
