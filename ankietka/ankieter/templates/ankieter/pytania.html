{% extends 'podstawa.html' %}

{% block content %}
<p> Pytania Grupy: "{{ grupa.nazwa_grupy }}" </p>
<ul>
  {% for p in pytania %}
  {% if p.pytanie_plik.url is not None %}
  <img src="{{ p.pytanie_plik.url }}"  width="15%" height="15%"/>
  {% endif %}
    <li><a href="{% url 'ankieter:wybory' p.id %}">{{ p.pytanie_text }}</a></li>
  {% endfor %}
</ul>
<a href="{% url 'ankieter:create3' grupa.id %}"> + Pytanie </a>

{% endblock %}
